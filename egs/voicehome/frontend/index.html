		<div class="container" role="main">
			<div class="row" id="row_1">
				<div id="eventLogContainer" class="card border-5 col-md">
					<div id="title">
						<span class="title">
							<i style="float: left; margin-right: 5px" class="bi bi-mic"></i>
							Current event log</span
						>
					</div>
					<div id="eventLog" class="overflow-auto">
						<div class="alert alert-warning" role="alert">
							Waiting for use of voicekit...
						</div>
					</div>
				</div>
				<div id="light_div" class="col-md card border-5">
					<span class="title">Lights state</span>
					<div id="light_container" class="overflow-auto">

						</div>

				</div>
			</div>
			<div class="row" id="row_2">

					id="time_weather"
					style="min-width: 20em"
					class="border-5 card col-md-3 col-lg-3 col-3 text-center"
				>
					<div id="time"></div>
					<div class="weather">
						<div id="today">
							<span>Today</span><br />
							<div class="alert alert-warning" role="alert">
								Waiting for data...
							</div>
						</div>

						<div class="border-top border-3" id="tomorrow">
							<span>Tomorrow</span><br />
							<div class="alert alert-warning" role="alert">
								Waiting for data...
							</div>
						</div>
					</div>
				</div>

				<div id="sensors_state" class="card col-md border-5 overflow-auto">
					<span class="title">Sensors state</span>
					<div id="sensors_container">
						<div class="alert alert-warning" role="alert">
							Waiting for data...
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="row_3">
				<div class="col-md border-5 card">
					<span class="title">Currently measured values</span>
					<div id="measured_value_container">
						<div class="alert alert-warning" role="alert">
							Waiting for data...
						</div>
					</div>
				</div>
			</div>
